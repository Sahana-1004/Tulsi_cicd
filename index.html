<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CI/CD Pipeline Success!</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            padding: 40px;
            max-width: 500px;
            text-align: center;
            border-top: 5px solid #007bff;
        }
        .icon {
            font-size: 50px;
            color: #28a745;
        }
        h1 {
            color: #007bff;
            font-weight: 600;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
        }
        .badge {
            background-color: #e2f3ff;
            color: #007bff;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 500;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon">✅</div>
        <h1>Pipeline Successful!</h1>
        <p>This web page was deployed automatically by a CI/CD pipeline.</p>
        <p>no new changes pushed to GitHub will trigger a new build and deploy here!</p>
        <br>
        <div class="badge">Jenkins → Docker → Google Cloud Run</div>
    </div>
</body>
</html>
